<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Green Chapel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0a;
      --fg: #c8c8b0;
      --accent: #4a7;
      --danger: #c44;
      --gold: #da3;
      --dim: #555;
      --panel-bg: #111;
      --border: #2a2a2a;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Courier New', 'Consolas', 'Liberation Mono', monospace;
      font-size: 14px;
      line-height: 1.4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    #game {
      width: 100%;
      max-width: 720px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: env(safe-area-inset-bottom, 8px);
    }

    .screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 8px;
      overflow: hidden;
    }

    /* ── Title Screen ── */
    .title-screen {
      justify-content: center;
      align-items: center;
    }

    .title-art {
      color: var(--accent);
      font-size: 13px;
      line-height: 1.3;
      text-align: center;
      white-space: pre;
    }

    /* ── Game Screen ── */
    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 4px 8px;
      border-bottom: 1px solid var(--border);
      color: var(--dim);
      font-size: 12px;
      flex-shrink: 0;
    }

    .biome-name { color: var(--accent); font-weight: bold; }

    .map-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 4px;
    }

    .map {
      font-size: 13px;
      line-height: 1.15;
      letter-spacing: 1px;
      white-space: pre;
      user-select: none;
    }

    .fog { color: #111; }
    .player { color: #fff; font-weight: bold; text-shadow: 0 0 6px rgba(255,255,255,0.5); }
    .enemy { color: #f44; }
    .item { color: #4f4; }
    .shrine { color: #fc6; font-weight: bold; }
    .stairs { color: #8cf; font-weight: bold; }

    .bottom-panel {
      flex-shrink: 0;
      border-top: 1px solid var(--border);
      padding: 8px 10px;
      max-height: 180px;
      overflow: hidden;
    }

    .stats {
      margin-bottom: 4px;
    }

    .stat-line {
      display: flex;
      gap: 12px;
      align-items: center;
      font-size: 12px;
      margin-bottom: 2px;
    }

    .hp-bar, .xp-bar {
      display: inline-block;
      width: 80px;
      height: 8px;
      background: #222;
      border: 1px solid #333;
      position: relative;
    }

    .hp-fill {
      display: block;
      height: 100%;
      background: #4f4;
      transition: width 0.3s;
    }

    .enemy-hp { background: #f44; }

    .xp-fill {
      display: block;
      height: 100%;
      background: #88f;
      transition: width 0.3s;
    }

    .xp-text { color: #88f; }

    .equip-line {
      font-size: 11px;
      color: var(--dim);
      margin-top: 2px;
    }

    .log {
      border-top: 1px solid var(--border);
      padding-top: 4px;
      font-size: 12px;
    }

    .log-line {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .hint {
      text-align: center;
      font-size: 12px;
      color: #888;
      padding: 6px 8px;
      flex-shrink: 0;
      border-top: 1px solid var(--border);
    }

    /* ── Combat Screen ── */
    .combat-screen {
      justify-content: center;
      gap: 12px;
      padding: 16px;
    }

    .combat-title {
      text-align: center;
      color: var(--danger);
      font-size: 18px;
      font-weight: bold;
    }

    .combatants {
      display: flex;
      justify-content: space-around;
      align-items: center;
      gap: 12px;
    }

    .combatant {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--border);
      background: var(--panel-bg);
    }

    .combatant-name {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .enemy-side .combatant-name { color: var(--danger); }
    .player-side .combatant-name { color: var(--accent); }

    .combatant-desc {
      font-size: 11px;
      color: var(--dim);
      font-style: italic;
      margin-bottom: 6px;
    }

    .hp-display {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }

    .vs {
      font-size: 16px;
      color: var(--dim);
      font-weight: bold;
    }

    .combat-log {
      border: 1px solid var(--border);
      background: var(--panel-bg);
      padding: 8px;
      font-size: 12px;
      min-height: 100px;
      max-height: 150px;
      overflow-y: auto;
    }

    .combat-log div {
      margin-bottom: 2px;
    }

    .combat-actions {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* ── Encounter Screen ── */
    .encounter-screen {
      justify-content: center;
      gap: 16px;
      padding: 24px;
    }

    .encounter-title {
      text-align: center;
      color: var(--gold);
      font-size: 18px;
      font-weight: bold;
    }

    .encounter-text {
      text-align: center;
      line-height: 1.6;
      max-width: 500px;
      margin: 0 auto;
    }

    .encounter-choices {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-width: 400px;
      margin: 0 auto;
    }

    /* ── Buttons ── */
    .action-btn, .choice-btn, .inv-item {
      background: var(--panel-bg);
      border: 1px solid var(--border);
      color: var(--fg);
      font-family: inherit;
      font-size: 13px;
      padding: 8px 16px;
      cursor: pointer;
      transition: all 0.15s;
      text-align: left;
    }

    .action-btn:hover, .choice-btn:hover, .inv-item:hover {
      border-color: var(--accent);
      color: #fff;
      background: #1a2a1a;
    }

    .action-btn:disabled, .choice-btn:disabled {
      color: #444;
      border-color: #222;
      cursor: not-allowed;
    }

    .choice-btn {
      text-align: center;
    }

    /* ── Inventory ── */
    .inventory-screen {
      padding: 16px;
      gap: 12px;
    }

    .inv-title {
      font-size: 16px;
      color: var(--gold);
      text-align: center;
    }

    .equipped {
      border: 1px solid var(--border);
      padding: 8px;
      background: var(--panel-bg);
    }

    .equip-slot {
      font-size: 12px;
      margin-bottom: 2px;
    }

    .inv-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
      overflow-y: auto;
      flex: 1;
    }

    .inv-item {
      display: block;
      width: 100%;
    }

    .inv-desc {
      color: var(--dim);
      font-size: 11px;
      font-style: italic;
      margin-left: 8px;
    }

    .inv-empty {
      text-align: center;
      color: var(--dim);
      font-style: italic;
      padding: 20px;
    }

    /* ── Death Screen ── */
    .death-screen {
      justify-content: center;
      align-items: center;
      gap: 16px;
    }

    .death-art {
      color: var(--danger);
      text-align: center;
      white-space: pre;
    }

    .death-log {
      text-align: center;
      font-style: italic;
      color: var(--dim);
    }

    .death-stats {
      text-align: center;
      font-size: 12px;
      color: var(--dim);
    }

    .death-prompt {
      text-align: center;
    }

    /* ── Victory Screen ── */
    .victory-screen {
      justify-content: center;
      align-items: center;
      gap: 16px;
      padding: 24px;
    }

    .victory-text {
      max-width: 500px;
    }

    .victory-text pre {
      white-space: pre-wrap;
      font-family: inherit;
      line-height: 1.6;
      color: var(--accent);
    }

    .victory-stats {
      font-size: 12px;
      color: var(--dim);
    }

    .victory-prompt {
      text-align: center;
    }

    /* ── Responsive ── */
    @media (max-width: 600px) {
      body { font-size: 11px; }
      .map { font-size: 9px; letter-spacing: 0px; }
      .title-art { font-size: 9px; }
      .combat-screen { padding: 8px; }
      .encounter-screen { padding: 12px; }
    }
  </style>
</head>
<body>
  <div id="game"></div>

  <script type="module">
    import { createGame, enterLevel, movePlayer, combatAction, encounterChoice, useItem } from './src/game.js';
    import { render } from './src/renderer.js';

    let game = createGame();
    const container = document.getElementById('game');

    // ── Render Loop ──
    function update() {
      render(game, container);
    }

    // ── Input ──
    document.addEventListener('keydown', (e) => {
      const key = e.key.toLowerCase();

      // Title screen
      if (game.state === 'title') {
        if (key === 'enter' || key === ' ') {
          game.state = 'playing';
          enterLevel(game);
          update();
        }
        return;
      }

      // Dead / Victory
      if (game.state === 'dead' || game.state === 'victory') {
        if (key === 'enter' || key === ' ') {
          game = createGame();
          update();
        }
        return;
      }

      // Inventory
      if (game.state === 'inventory') {
        if (key === 'escape' || key === 'i') {
          game.state = 'playing';
          update();
        }
        return;
      }

      // Combat
      if (game.state === 'combat') {
        switch (key) {
          case 'a': case '1': combatAction(game, 'attack'); break;
          case 'd': case '2': combatAction(game, 'defend'); break;
          case 'f': case '3': combatAction(game, 'flee'); break;
          case 'u': case '4': combatAction(game, 'use_combat_item'); break;
          default: return;
        }
        update();
        return;
      }

      // Encounter
      if (game.state === 'encounter') {
        const num = parseInt(key);
        if (num >= 1 && num <= 9) {
          encounterChoice(game, num - 1);
          update();
        }
        return;
      }

      // Playing
      if (game.state === 'playing') {
        switch (key) {
          case 'arrowup': case 'w': movePlayer(game, 0, -1); break;
          case 'arrowdown': case 's': movePlayer(game, 0, 1); break;
          case 'arrowleft': case 'a': movePlayer(game, -1, 0); break;
          case 'arrowright': case 'd': movePlayer(game, 1, 0); break;
          case ' ': game.turns++; break; // Wait
          case 'i': game.state = 'inventory'; break;
          default: return;
        }
        e.preventDefault();
        update();
      }
    });

    // ── Button handlers (for click/touch) ──
    window.gameAction = (action) => {
      if (game.state === 'combat') {
        if (action === 'use_combat_item') {
          // Find first consumable and use it
          const idx = game.player.inventory.findIndex(i => i.type === 'consumable');
          if (idx >= 0) {
            useItem(game, idx);
            // Still enemy turn
            combatAction(game, 'defend'); // Enemy gets a turn
          }
        } else {
          combatAction(game, action);
        }
        update();
      }
    };

    window.gameChoice = (index) => {
      if (game.state === 'encounter') {
        encounterChoice(game, index);
        update();
      }
    };

    window.gameUseItem = (index) => {
      if (game.state === 'inventory') {
        useItem(game, index);
        update();
      }
    };

    window.gameRestart = () => {
      game = createGame();
      update();
    };

    // ── Touch controls ──
    let touchStartX = 0, touchStartY = 0;
    document.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    document.addEventListener('touchend', (e) => {
      if (game.state !== 'playing') return;
      const dx = e.changedTouches[0].clientX - touchStartX;
      const dy = e.changedTouches[0].clientY - touchStartY;
      const threshold = 30;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > threshold) movePlayer(game, 1, 0);
        else if (dx < -threshold) movePlayer(game, -1, 0);
      } else {
        if (dy > threshold) movePlayer(game, 0, 1);
        else if (dy < -threshold) movePlayer(game, 0, -1);
      }
      update();
    });

    // Initial render
    update();
  </script>
</body>
</html>
